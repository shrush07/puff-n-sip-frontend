<div class="admin-dashboard">
  <h2>Dashboard Overview</h2>
  <div *ngIf="dashboardData">
    <p>Total Users: {{ dashboardData.users }}</p>
    <p>Total Orders: {{ dashboardData.orders }}</p>
    <p>Live Orders: {{ dashboardData.liveOrders }}</p>
    <p>Cancelled Orders: {{ dashboardData.cancelledOrders }}</p>
  </div>
</div>
