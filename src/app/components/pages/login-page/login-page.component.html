<div class="container">
  <div class="details">
    <app-title
      [title]="isResetPasswordMode ? 'Reset Password' : 'Login'"
    ></app-title>

    <!-- Login Form -->
    <form *ngIf="!isResetPasswordMode" [formGroup]="loginForm" (ngSubmit)="submit()">
      <!-- Role selector -->
      <!-- <div class="form-group">
        <label for="role">Login as</label>
        <select id="role" formControlName="role" class="form-control logform">
          <option value="user" class="logop">User</option>
          <option value="admin" class="logop">Admin</option>
        </select>
      </div> -->

      <!-- Email input -->
      <text-input [control]="fc.email" [showErrorsWhen]="isSubmitted" type="text" label="Email"></text-input>

      <!-- Password input with autocomplete fix -->
      <text-input [control]="fc.password" [showErrorsWhen]="isSubmitted" type="password" label="Password" autocomplete="current-password"></text-input>

      <div class="forgot-password">
        <a (click)="toggleResetPasswordMode()">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register">
        New user? &nbsp;
        <a routerLink="/register" class="register-link" [queryParams]="{ returnUrl: returnUrl }">
          Register here
        </a>
      </div>
    </form>

    <!-- Reset Password Form -->
    <form
      *ngIf="isResetPasswordMode" [formGroup]="resetPasswordForm" (ngSubmit)="requestPasswordReset()">
      <text-input
        [control]="resetFc.email" [showErrorsWhen]="isSubmitted" type="email" label="Enter your registered Email">
      </text-input>

      <button type="submit" [disabled]="isLoading" class="btn">
        {{ isLoading ? "Sending..." : "Send Link" }}
      </button>

      <div class="forgot-password">
        <a (click)="toggleResetPasswordMode()">Back to Login</a>
      </div>
    </form>
  </div>
</div>
